<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <!-- Display -->
    <div class="display">0</div>

    <!-- Row 1 -->
    <div id="buttons">
        <button class="ac">AC</button>
        <button class="operator">%</button>
        <button class="operator">÷</button>
        <button class="operator">⌫</button>

        <!-- Row 2 -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">×</button>

        <!-- Row 3 -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <!-- Row 4 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <!-- Row 5 -->
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
